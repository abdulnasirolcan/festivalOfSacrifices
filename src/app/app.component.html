<router-outlet *ngIf="initialized$ | async; else loading"></router-outlet>
<ng-template #loading>
  <ngx-spinner
    bdOpacity="0.9"
    bdColor="#333"
    size="large"
    color="#fff"
    type="square-loader"
    [fullScreen]="true"
  >
    <p style="color: white">Loading...</p>
  </ngx-spinner>
</ng-template>
