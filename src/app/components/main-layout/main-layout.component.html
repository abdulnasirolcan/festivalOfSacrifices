<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" routerLinkActive="active" [routerLink]="['/dashboard']"
    ><img src="../../../assets/images/cow-icon.png" width="64" height="64" /> Kurban Takip Sistemi</a
  >
  <button
    class="navbar-toggler collapsed"
    type="button"
    data-toggle="collapse"
    data-target="#navbarColor02"
    aria-controls="navbarColor02"
    aria-expanded="true"
    aria-label="Toggle navigation"
    (click)="toggleNavbar()"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor02" [ngClass]="{ show: navbarOpen }">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" *ngFor="let navigation of navigations; trackBy: trackByFunction">
        <a class="nav-link" routerLinkActive="active" [routerLink]="navigation.link"
          ><i class="{{ navigation.icon }}"></i> {{ navigation.name }}</a
        >
      </li>
    </ul>
    <div class="my-2 my-lg-0" *ngIf="user$ | async; let user">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item mt-2">
          <i class="fas fa-user text-white"> {{ user.email }}</i>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#" (click)="logout()"> Çıkış <i class="fas fa-sign-out-alt"></i></a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<router-outlet></router-outlet>
